<html>
    <h1>Match History</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Opponent</th>
            <th>Win / Loss</th>
        </tr>
        {% for match in matches %}
        <tr>
            <td>{{ match.date }}</td>
            <td>{{ match.opponent }}</td>
            <td>{{ match.win }}</td>
        </tr>
        {% endfor %}
    </table>
</html>
